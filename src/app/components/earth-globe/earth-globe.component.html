
  <div class="bg" [style.transform]="'scale(' + bgScale + ')'">
  </div>

  <mgl-map
    class="map"
    [zoom]="[2.4]"
    [center]="[0, 0]"
    [canvasContextAttributes]="{ preserveDrawingBuffer: true }"
    [projection]="{ type: 'globe' }"
    [style]="customStyle"
    (mapLoad)="onMapLoad($event)"
  >
    <mgl-control class="map-switch" mglGlobe position="top-right"></mgl-control>
  </mgl-map>
